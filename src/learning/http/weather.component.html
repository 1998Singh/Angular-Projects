<div class="container bg-warning">
  <h3 class="bg-light text-primary text-center">
        Live Weather Forecast.
  </h3>
  City: <input type="text" [formControl]="searchInput">

 <h4 *ngIf="errorMsg != ' ' ">{{errorMsg}}</h4>
 <h4 *ngIf="loading">Searching data...... please wait</h4>

 <div *ngIf="!loading  && errorMsg==' '  ">
  <h5>Current Temperature of {{city}} is {{temperature}}F</h5>
  <h5>Humidity: {{humidity}}%</h5>
  <h3 class="bg-info text-light">Status: {{description}}</h3>
 </div>
</div>
